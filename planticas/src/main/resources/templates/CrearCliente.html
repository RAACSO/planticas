<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

</head>
<body>
    
  <nav class="navbar bg-dark" data-bs-theme="dark">
    <img id="logotipo" th:src="@{img/logo.png}" alt="logotipo">
        <li class="lista-2-dinamica" style="--clr:#00ade1;">
            <a class="item-lista-dinamica" th:href="@{/index}" data-text="&nbsp;Inicio">&nbsp;Inicio&nbsp;</a>
        </li>
        <li  class="lista-2-dinamica" style="--clr:#ff6493;">
            <a class="item-lista-dinamica"  th:href="@{/facturar}" data-text="&nbsp;Factura">&nbsp;Factura&nbsp;</a>
        </li>
        <li class="lista-2-dinamica" style="--clr:#ffdd1c;">
            <a class="item-lista-dinamica"  th:href="@{/inventario}" data-text="&nbsp;Inventario">&nbsp;Inventario&nbsp;</a>
        </li>
        <li class="lista-2-dinamica" style="--clr:#00dc82;">
            <a class="item-lista-dinamica"  th:href="@{/reporte}" data-text="&nbsp;Reportes">&nbsp;Reportes&nbsp;</a>
        </li>
        <li class="lista-2-dinamica" style="--clr:#b006a7;">
            <a class="item-lista-dinamica"  th:href="@{/listar}" data-text="&nbsp;Listar">&nbsp;Listar&nbsp;</a>
        </li>
    </ul>
  </nav>
  <!--formulario-->
  <div class="text-center">
    <form th:action="@{/save}" method="post" th:object="${cliente}">
        <h2>Agregar Cliente</h2>
        
        <label for="nombre" class="form-group ">Nombre Cliente</label>
        <div class="form-group ">
                <input id= "nombre" type="text" placeholder="Digite la nombre" th:field="*{nombre}">  
        </div>
        
        <label for="cedula" class="form-group ">NÃºmero Cedula</label>
        <div class="form-group ">
            <input id= "cedula" type="text" placeholder="Digite la cedula" th:field="*{cedula}">
        </div>

        <label for="celular" class="form-group ">Celular</label>
        <div class="form-group ">
            <input id= "celular" type="text" placeholder="Digite el celular" th:field="*{celular}">
        </div>

        <label for="correo" class="form-group ">Correo</label>
            <div class="form-group ">
                <input id= "correo" type="email" placeholder="Digite el correo" th:field="*{correo}">
            </div>

        

        <br>
        <button type="button" class="btn btn-outline-success col-2 "><h4>Guardar</h4></button>
        
        <a th:href="@{index}"> <button type="button" class="btn btn-outline-primary col-2 " ><h4>Cancelar</h4></button></a>
        
    </form>       
    <br>                           
</div>

  <footer class="footer bg-dark text-white text-center  ">
    <div class="container">
        <div class="row pt-2"> 
            <div class="col"><h3>CONTACTO</h3> 
                <button type="button" class="btn btn-outline-primary"> <i class="bi bi-facebook"></i></button>
                <button type="button" class="btn btn-outline-success"><i class="bi bi-whatsapp" ></i></button>
                <button type="button" class="btn btn-outline-warning"><i class="bi bi-instagram"></i></button>
            </div>
            <div class="col"><h3>CORREO</h3>
              <p>planticas@gmail.com</p>
              <p>Tel: 6505555</p>
            </div>
        </div>
    </div>
</footer>
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
