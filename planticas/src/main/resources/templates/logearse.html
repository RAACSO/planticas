<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mi primer Login</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/style.css" th:href="@{/css/style.css}">

</head>
<body>
    <div class="container ">
        <div class="log mt-5 align-items-center d-flex justify-content-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card cascading-center " style="
                background: hsla(0, 0%, 100%, 0.196);
                backdrop-filter: blur(30px);">
                <div class="card-body p-5  text-center">
                <h2 class=" mb-5">Planticas</h2>
                <form class="col-12" th:action="@{/index}" method="get">
             
                    <div class="row d-flex justify-content-center align-items-center ">
                    <div class="col-md-9">
                    <div class="form-outline">
                        <div class="form-outline mb-4 ">
                        <div class="form-group" id="user-group">
                            <label class="form-label" for="form3Example3">Usuario</label>
                            <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                        </div>
                        </div>
                    </div>
                    </div>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center ">
                        <div class="col-md-9">
                        <div class="form-outline">
                            <div class="form-outline mb-4 ">
                            <div class="form-group" id="contrasena-group">
                                <label class="form-label" for="form3Example3">Contrase√±a</label>
                                <input type="password" class="form-control" placeholder="Contrasena" name="password"/>
                            </div>
                            </div>
                        </div>
                        </div>
                    </div>
    
                <div class="form-check d-flex justify-content-center mb-4">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
                </div>
        
                </div>
            </div>
            </div>
        </div>
    </div>

</body>
</html>
